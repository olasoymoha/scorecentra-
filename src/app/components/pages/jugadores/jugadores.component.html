<h1 class="text-center mt-5">Jugadores de La Liga Santander</h1>
<div class="tabla-container mb-5">
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Lewandwoski, FC Barcelona" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 mat-table-responsive">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
            </ng-container>

            <ng-container matColumnDef="Team">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Equipo </th>
                <td mat-cell *matCellDef="let row"> {{row.Team}} </td>
            </ng-container>

            <ng-container matColumnDef="Games">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Partidos </th>
                <td mat-cell *matCellDef="let row"> {{row.Games}} </td>
            </ng-container>

            <ng-container matColumnDef="Goals">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Goles </th>
                <td mat-cell *matCellDef="let row"> {{row.Goals}} </td>
            </ng-container>

            <ng-container matColumnDef="Assists">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Asistencias </th>
                <td mat-cell *matCellDef="let row"> {{row.Assists}} </td>
            </ng-container>

            <ng-container matColumnDef="Minutes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Minutos </th>
                <td mat-cell *matCellDef="let row"> {{row.Minutes}} </td>
            </ng-container>

            <ng-container matColumnDef="YellowCards">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amarillas </th>
                <td mat-cell *matCellDef="let row"> {{row.YellowCards}} </td>
            </ng-container>

            <ng-container matColumnDef="RedCards">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Rojas </th>
                <td mat-cell *matCellDef="let row"> {{row.RedCards}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[25, 50, 75, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
