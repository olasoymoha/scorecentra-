<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand pointer" href="/" routerLinkActive="router-link-active"><img
                src="../../../../assets/img/logo.png" width="100px" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                @for (item of navbarItems; track $index) {
                <li class="nav-item">
                    <a class="nav-link" [href]="item.url" routerLinkActive="router-link-active">{{item.title}}</a>
                </li>
                }
            </ul>
        </div>
    </div>
</nav>
